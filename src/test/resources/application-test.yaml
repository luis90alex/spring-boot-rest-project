spring:
  datasource:
    url: jdbc:h2:mem:db-${random.uuid};DB_CLOSE_DELAY=0;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration-test      # usa los SQL en src/test/resources/db/migration
    schemas: PUBLIC
    clean-disabled: false
websiteUrl: http://localhost:4242
stripe:
  enabled: false